<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neuro Drone</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="test-col min-h-screen flex flex-col items-center justify-center">
    
    <nav class="bg-black w-full fixed top-0">
        <div class="mx-auto px-2 sm:px-6 lg:px-8">
            <div class="relative flex items-center justify-between h-20">
                <div class="flex-1 flex items-center justify-center sm:items-stretch sm:justify-between">
                    <div class="flex space-x-4">
                        <a href="#" class="text-gray-300 hover:bg-gray-700 hover:text-white px-6 py-4 text-lg rounded-md">Macro Control</a>
                        <a href="#" class="text-gray-300 hover:bg-gray-700 hover:text-white px-6 py-4 text-lg rounded-md">Train</a>
                        <div class="flex text-center">
                            <h1 class="text-6xl font-serif text-white">Neuro Drone</h1>
                        </div>
                        <a href="#" class="text-gray-300 hover:bg-gray-700 hover:text-white px-6 py-4 text-lg rounded-md">Neurosity Control</a>
                        <a href="/" class="text-gray-300 hover:bg-gray-700 hover:text-white px-6 py-4 text-lg rounded-md">Log Out</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div class="top w-full">
        <button id="back" class="absolute top-20 left-2 px-4 py-2 bg-black text-white rounded hover:bg-gray-800" onclick="location.href='/'">Home / Back</button>
        <button id="connect" class="absolute top-20 right-2 px-4 py-2 bg-green-500 text-white rounded hover:bg-green-600" onclick='connect()'>Connect</button>
    </div>
    
    <div class="flex w-30 mt-12 mr-80">
        <!-- Directional Buttons on the left -->
        <div class="flex-1 grid grid-cols-3 gap-3">
            <button class="px-4 py-2 bg-black text-white rounded hover:bg-gray-800" onclick="sendCommand('ccw 90')">Turn Left (q)</button>
            <button class="px-4 py-2 bg-black text-white rounded hover:bg-gray-800" onclick="sendCommand('forward 50')">Forward (w)</button>
            <button class="px-4 py-2 bg-black text-white rounded hover:bg-gray-800" onclick="sendCommand('cw 90')">Turn Right (e)</button>
            <button class="px-4 py-2 bg-black text-white rounded hover:bg-gray-800" onclick="sendCommand('left 50')">Left (a)</button>
            <div></div>
            <button class="px-4 py-2 bg-black text-white rounded hover:bg-gray-800" onclick="sendCommand('right 50')">Right (d)</button>
            <div></div>
            <button class="px-4 py-2 bg-black text-white rounded hover:bg-gray-800" onclick="sendCommand('back 50')">Back (s)</button>
        </div>
    
        <!-- Other Feature Buttons on the right -->
        <div class="flex-1 flex flex-col items-center space-y-4">
            <!-- Flip Buttons -->
            <div class="grid grid-cols-2 gap-4">
                <button class="px-4 py-2 bg-black text-white rounded hover:bg-gray-800" onclick="sendCommand('flip f')">Flip Forward (f)</button>
                <button class="px-4 py-2 bg-black text-white rounded hover:bg-gray-800" onclick="sendCommand('flip b')">Flip Backward (b)</button>
                <button class="px-4 py-2 bg-black text-white rounded hover:bg-gray-800" onclick="sendCommand('flip l')">Flip Left (←)</button>
                <button class="px-4 py-2 bg-black text-white rounded hover:bg-gray-800" onclick="sendCommand('flip r')">Flip Right (→)</button>
            </div>
    
            <!-- Vertical Movement Buttons -->
            <div class="flex flex-col space-y-4"> 
                <button class="w-30 px-4 py-2 bg-black text-white rounded hover:bg-gray-800" onclick="sendCommand('up 50')">Up (↑)</button> 
                <button class="w-30 px-4 py-2 bg-black text-white rounded hover:bg-gray-800" onclick="sendCommand('down 50')">Down (↓)</button> 
            </div>
    
            <!-- Take Off and Land Buttons -->
            <div class="space-y-4 mt-4"> 
                <button id="takeoff" class="w-36 px-4 py-2 bg-green-500 text-white rounded hover:bg-green-600" onclick="sendCommand('takeoff')">Take Off (t)</button> 
                <button id="land" class="w-36 px-4 py-2 bg-red-500 text-white rounded hover:bg-red-600" onclick="sendCommand('land')">Land (l)</button> 
            </div>
        </div>
    </div>
    
    <script src="/socket.io/socket.io.js"></script>
    <script src="../js/drone.js"></script>

</body>
</html>
