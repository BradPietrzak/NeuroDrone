<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neuro Drone</title>
    <link rel="stylesheet" href="css/style.css">
    <script type="importmap">
        {
          "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.171.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.171.0/examples/jsm/"
          }
        }
    </script>
</head>
<body class="test-col min-h-screen flex flex-col items-center justify-center">
    
    <script type="module" src="./three_tests/main.js"></script>

    <div class="w-full py-2 shadow-lg flex justify-center items-center bg-black fixed top-0 left-0">
        <h1 class="text-6xl font-serif text-white">Neuro Drone</h1>
    </div>

    <div class="radial-blue w-96 p-6 rounded-lg shadow-2xl mt-20 border-spacing-2">
        <form action="/login" method="get" class="flex flex-col space-y-4">
            <div>
                <label for="username" class="text-white block mb-1">Username</label>
                <input type="text" id="username" name="username" class="w-full p-2 rounded border border-blue-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div>
                <label for="password" class="text-white block mb-1">Password</label>
                <input type="password" id="password" name="password" class="w-full p-2 rounded border border-blue-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div>
                <label for="device-id" class="text-white block mb-1">Device ID</label>
                <input type="text" id="device-id" name="deviceId" class="w-full p-2 rounded border border-blue-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <button type="submit" class="bg-black text-white font-bold py-2 px-4 rounded-full transition duration-200 hover:bg-white hover:text-black">
                Login
            </button>
            <h3 id="error" class="text-red"></h3>
        </form>
    </div>

</body>
</html>
